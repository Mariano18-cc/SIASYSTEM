<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Payroll System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .result { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payroll System</h1>
        <form id="payrollForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" required><br><br>
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" required><br><br>
            <button type="submit">Calculate Payroll</button>
        </form>
        <div class="result">
            <h2>Payroll Table</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Hours Worked</th>
                        <th>Hourly Rate</th>
                        <th>Salary</th>
                        <th>Total Pay</th>
                        <th>Pag-IBIG Deduction</th>
                        <th>SSS Deduction</th>
                        <th>PhilHealth Deduction</th>
                        <th>Income Tax Deduction</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payroll entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('payrollForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const salary = hours * rate;
            const totalPay = salary;

            // Deductions (example rates)
            const pagIbigDeduction = totalPay * 0.02; // 2% of total pay
            const sssDeduction = totalPay * 0.04; // 4% of total pay
            const philHealthDeduction = totalPay * 0.03; // 3% of total pay
            const incomeTaxDeduction = totalPay * 0.1; // 10% of total pay

            const netPay = totalPay - (pagIbigDeduction + sssDeduction + philHealthDeduction + incomeTaxDeduction);

            // Create a new row for the table
            const tableRow = `<tr>
                <td>${name}</td>
                <td>${hours}</td>
                <td>$${rate.toFixed(2)}</td>
                <td>$${salary.toFixed(2)}</td>
                <td>$${totalPay.toFixed(2)}</td>
                <td>$${pagIbigDeduction.toFixed(2)}</td>
                <td>$${sssDeduction.toFixed(2)}</td>
                <td>$${philHealthDeduction.toFixed(2)}</td>
                <td>$${incomeTaxDeduction.toFixed(2)}</td>
                <td>$${netPay.toFixed(2)}</td>
            </tr>`;

            // Append the new row to the table body
            document.querySelector('#payrollTable tbody').insertAdjacentHTML('beforeend', tableRow);

            // Clear the form fields
            document.getElementById('payrollForm').reset();
        });
    </script>
</body>
</html>
